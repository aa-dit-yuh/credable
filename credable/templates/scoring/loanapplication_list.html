{% extends "base.html" %}
{% load static i18n %}
{% block title %}Vouching Requets{% endblock %}

{% block content %}
<div class="container">
  <h2>Vouching Requests</h2>

  <div class="list-group">
    {% for loan in object_list %}
      {% if request.user in loan.vouchers %}
      <a href="" class="list-group-item">
        <h4 class="list-group-item-heading">{{ loan.id }}</h4>
      </a>
      {% endif %}
    {% endfor %}
  </div>
</div>
{% endblock content %}
